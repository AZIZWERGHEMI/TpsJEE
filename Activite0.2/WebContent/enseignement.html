<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Calcul de l'IMC</title>
</head>
<body bgcolor="#11ccff">
<form action="CalculDeMonImc" method="GET">
Veuillez saisir vos paramètres pour calculer votre IMC :
<hr>
<table>
<tr>
<td>Taille (en mètres):</td>
<td><input type="text" name="taille" /></td>
</tr>
<tr>
<td>Poids (en kilogrammes):</td>
<td><input type="number" name="poids" /></td>
</tr>
<tr>
<td colspan="2" style="text-align: center;">
<input type="submit" value="Calculer l'IMC" />
<input type="reset" value="Réinitialiser" />
</td>
</tr>
</table>
</form>
</body>
</html>
